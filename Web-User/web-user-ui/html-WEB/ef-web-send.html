<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/main.css">
      <link href="https://fonts.googleapis.com/css?family=Nunito:300i,400,700" rel="stylesheet">
    <title>Create new post</title>
  </head>
  <body>
  </head>
  <body onload="myFunction()">
    <!-- loader -->
     <img id="loader"src="img/ef-loading-gif.gif" alt="">
    <script type="text/javascript">
    var myVar;
    /*i want to see the how loader working so time variable is made-up we can change it later */
    function myFunction() {
        myVar = setTimeout(showPage, 1000);
    }
    function showPage() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("onloadMainPage").style.display = "block";
        document.getElementById("onloadHeaderEco").style.display = "block";
      }
    </script>
    <header id="onloadHeaderEco" style="display:none;" class="Header">
      <div class="container">
        <div class="Header-left">
          <a class="Header-logo">
              <img src="img/site-logo-1.png" alt="">
          </a>
              <div class="Header-left-Text">
                  <b>Ecosystem feed</b><b style="font: 400 15px Nunito; color:#6e6e6e"> by Mentornity</b>
              </div>
          </div>
          <button type="button" name="button" class="HamMenu">
              <span> <img src="img/hamburgerMenu.svg" alt=""> </span>
          </button>
          <div class="Header-Buttons">
                <a href="#"  style="text-decoration: none;">  <img src="img/home-icon.png" alt=""> </a>
                  <a href="#"  style="text-decoration: none;">  <img src="img/createpost-icon.png" alt=""> </a>
                    <a href="#"  style="text-decoration: none;">  <img src="img/ecosystems.png" alt=""> </a>
                      <a href="#"  style="text-decoration: none;">  <img src="img/settings-icon.png" alt=""> </a>
          </div>
        </div>
    </header>
    <div id="onloadMainPage" style="display:none;" class="main">
      <div class="sendTitle">
          <h4 id="sendTitle_CreatePost">Create New Post</h3>
          <h4>Show My Post</h3>
      </div>
        <div class="Linkbox">
          <p>Paste link to import post title, description and featured image. </p>
            <button class="whiteButton" type="button" name="button"><b>Import</b></button>
        </div>
            <h4>Or Write Yourself</h3>
                <form class="formListSend" action="index.html" method="post">
                    <ul>
                      <li><b>Title</b></li>
                      <li>
                          <input type="text" name="" value="">
                      </li>
                      <li><b>Description</b></li>
                      <li>
                        <input type="text" name="" value="">
                      </li>
                      <li>
                        <b>Featured Image</b>
                      </li>
                      <li>
                        <div class="uploadDiv">
                            <button class="whiteButton" type="button" name="button"><b>Upload</b></button>
                        </div>
                      </li>
                    </ul>
                </form>
                <div class="main">
                  <div class="SendPanel">
                      <div class="SendPanel_Inner">
                          <b>REGION</b>
                            <div class="SendPanel_icon selectParent">
                              <select  class="" name="" style="color:#fff">
                                  <option value=""></option>
                              </select>
                            </div>
                          </div>
                        <div class="SendPanel_Inner">
                            <b>ECOSYSTEM</b>
                            <div class="SendPanel_icon selectParent">
                              <select class="SendPanel_icon selectParent" name=""  style="color:#fff" >
                                  <option value=""></option>
                              </select>
                            </div>
                        </div>
                        <div class="SendPanel_Inner">
                            <b>CATEGORY</b>
                            <div class="SendPanel_icon selectParent">
                              <select class="" name="" style="color:#fff" >
                                  <option value=""></option>
                              </select>
                            </div>
                        </div>
                    </div>
                    <div class="SendPanel_Inner_send">
                        <button class="SendPanel_Sen_btn" type="button" name="button">SEND</button>
                    </div>
                </div>
    </div>
  </body>
</html>
